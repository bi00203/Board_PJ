<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<link th:href="@{/css/user/login.css}" rel="stylesheet" href="/static/css/user/login.css">
<!--<script th:inline="javascript">-->
<body>
    <header>
        <h1>일단 로그인</h1>
    </header>

    <main>
        <form th:action="@{/user/login}" th:method="post" name="login-form" id="login-form">
            <div class="login-container">
                    <input type="text" placeholder="아이디" name="username">
                    <input type="text" placeholder="비밀번호" name="password">
                    <span th:if="${param.get('error')}">ID나 비밀번호가 일치하지 않습니다</span>
            </div>
            <div class="login-auto-container">
                <label for="login-auto">
                    <input type="checkbox" id="login-auto" name="remember-me">
                    <i class="circle"></i>
                    <span> 자동로그인 </span>
                </label>
            </div>
            <div class="login-btn-container">
                <button type="submit">로그인하기</button>
            </div>
        </form>
        <div class="other-container">
            <a class="find-id-link" href="">아이디 찾기</a>
            <a class="register-link" th:href="@{/user/register}">회원가입</a>
        </div>
    </main>
</body>
</html>
